<html>
<head>
    <meta charset="utf-8"/>
    <title>Megan Matthews Chart1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>

<canvas id="myChart"></canvas>
<div style='text-align: center;'>
    <h1> Chart Iteration Two</h1>
        <h2>This time around, I decided to add an animation and mess with the colors some more. I think having it slowly animate helps create interest.<a href="wa7.1.html">The previous graph.</a><a href="wa73.html">The next graph.</a></h2>
<script>

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Moderna', 'Pfizer', 'Johnson & Johnson', 'No Vaccine'],
        datasets: [{
            label: 'Which Covid Vaccine are people leaning towards getting?',
            data: [35, 38, 21, 6],
            backgroundColor: [
                '#E8A65D',
                '#C4F1B4',
                '#B4F1EF',
                '#F4453D',
            ],
            borderColor: [
                '#F4EE3D',
                '#F4EE3D',
                '#F4EE3D',
                '#F4EE3D',
            ],
            borderWidth: 2
        }]
    },
  options: {
    animation:{
        duration: 1000,
        easing:'easeInQuad'
    },
    legend: {
      display: true,
      
      labels: { 
        fontColor: "#242531",
      }
    },
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});

</script>
